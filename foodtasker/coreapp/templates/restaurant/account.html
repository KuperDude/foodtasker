{% extends 'restaurant/base.html' %}
{% load bootstrap4 %}

{% block title %} Аккаунт {% endblock %}

{% block body %} 

    <div class='row'>
        <div class='col-md-10 offset-md-1'>
            <div class="card shadow text-white mb-3 mt-5">
                <div class="card-header text-center">
                    <h5 class='m-0 font-weight-bold text-black'>Аккаунт</h5>
                </div>
                <div class="card-body">
                    <form action="" method='post' enctype='multipart/form-data'>
                        {% csrf_token %}
                        {% bootstrap_form account_form %} 
                        {% bootstrap_form restaurant_form %} 

                        <button type='submit' class='btn btn-black float-right'>Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
